    <script>
            function convertMarkdown() {
            const markdownText = document.getElementById('judgeGemini').value;

            // Convert Markdown to HTML
            const htmlText = markdownText
                .replace(/(?:\*\*|__)(.*?)\1/g, '<b>$1</b>')        // Bold
                .replace(/(?:\*|_)(.*?)\1/g, '<i>$1</i>')          // Italic
                .replace(/~~~(.*?)~~~/g, '<strike>$1</strike>')     // Strikethrough
                .replace(/`([^`]+)`/g, '<code>$1</code>')           // Inline code
                .replace(/^#{1,6} (.*)$/gm, (match, p1) => {         // Headings
                    let level = match.indexOf(" ");
                    return `<h${level + 1}>${p1}</h${level + 1}>`;
                })
                .replace(/> (.*)$/gm, '<blockquote>$1</blockquote>') // Blockquote
                .replace(/^\s*[-+*] (.*)$/gm, '<ul><li>$1</li></ul>') // Unordered list
                .replace(/\d+\. (.*)$/gm, '<ol><li>$1</li></ol>');   // Ordered list
            
            // Display the converted HTML
            document.getElementById('judgeGemini').innerHTML = htmlText;
        }
    </script>
